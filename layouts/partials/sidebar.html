<div class="sidebar">
  {{ if .Params.toc }}
    {{ with .TableOfContents }}
      <aside class="toc">
        <nav>
          <p class="sidebar__heading">Table Of Contents</p>
          {{ . }}
        </nav>
      </aside>
      <hr />
    {{ end }}
  {{ end }}

  {{ $tc := index $.Site.Data.tag_cloud }}
  {{ if $tc.tagCloud }}
    <aside class="tag__cloud">
      {{ partial "tag-cloud.html" . }}
    </aside>
  {{ end }}

</div>
